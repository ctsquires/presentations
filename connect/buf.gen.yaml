version: v1
managed:
  enabled: true
  go_package_prefix:
    default: presentations/connect/pkg
plugins:
  - name: go
    out: pkg
    opt:
      - paths=source_relative
  - name: connect-go
    out: pkg
    opt: paths=source_relative
  - name: go-grpc
    out: pkg
    opt:
      - paths=source_relative
